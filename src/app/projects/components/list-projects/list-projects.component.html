<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. test" #input />
</mat-form-field>

<!-- if project data is still loading-->
<ng-template #loadingOrEmpty>
  <div>
    <mat-progress-spinner
      color="primary"
      mode="indeterminate"
      style="margin: 0 auto; margin-top: 150px"
    >
    </mat-progress-spinner>
  </div>
</ng-template>

<div *ngIf="projectDataLoaded; else loadingOrEmpty">
  <table
    mat-table
    matSort
    class="mat-elevation-z8 data-table"
    [dataSource]="dataSource"
    aria-label="Elements"
  >
    <ng-container
      *ngFor="let column of columns"
      [matColumnDef]="column.columnDef"
    >
      <th mat-header-cell *matHeaderCellDef>
        {{ column.header }}
      </th>
      <td mat-cell *matCellDef="let row">
        {{ column.cell(row) }}
      </td>
    </ng-container>

    <!-- CreatedDate Column -->
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CreatedDate</th>
      <td mat-cell *matCellDef="let row">
        {{ row.createdDate.seconds * 1000 | date: "dd-MM-yyyy"}}
      </td>
    </ng-container>

    <!-- actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions
      </th>

      <td mat-cell *matCellDef="let row; let i = index">
        <button
          mat-icon-button
          color="primary"
          (click)="onCreateditProject(row)"
        >
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button
          mat-icon-button
          color="accent"
          (click)="
            onDeleteProject(
              row.id,
              row.title,
              row.description,
              row.reference,
              row.createdDate,
              row.updateDate
            )
          "
        >
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
