<div class="container">
  <h3 mat-dialog-title>Are you sure you want to delete this project?</h3>
  <div mat-dialog-content>
    <p>id: {{ data.id }}</p>

    <p>Title: {{ data.title }}</p>

    <p>Description: {{ data.description }}</p>
  </div>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1" (click)="onConfirmDelete()">
      Delete
    </button>
    <button mat-button (click)="onCancelDelete()" tabindex="-1">Cancel</button>
  </div>
</div>
